---
layout: home
permalink: /article/
---
<article class="post">
  <h1>Articles</h1>
  <p>高度なカスタマイズと研究</p>
  <div class="post-content">
    <ul>
      {% for post in site.posts %}
      <li class="article-list">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time> &raquo; <a href="{{ post.url  | relative_url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</article>
